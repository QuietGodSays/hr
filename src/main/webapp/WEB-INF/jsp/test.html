<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
    <script src="../js/validate.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">HR System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Authorization<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../index.jsp">Register</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="dropdown personal-account">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            Личный кабинет
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Изменить данные</a></li>
                            <li><a href="#">Удалить аккаунт</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <form class="margin">
                        <select class="form-control" title="language" id="language" name="language">
                            <option value="http://localhost:8080/hr/adminHome?language=ru">Русский</option>
                            <option value="http://localhost:8080/hr/adminHome?language=en">English</option>
                        </select>
                    </form>
                </li>

                <li>
                    <form class="form-signin" action="FrontController" method="post">
                        <input type="hidden" name="command" value="">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Exit</button>
                    </form>

                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form class="form-signin" onsubmit="return validate(this);">
            <h1 class="form-signin-heading">Please sign in</h1>

            <input type="hidden" name="recognition" value="register">

            <label for="inputLogin" class="sr-only"></label>
            <input name="login" type="text" id="inputLogin" class="form-control" placeholder="Login" required=""
                   autofocus="">

            <label for="inputPassword" class="sr-only"></label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                   required="">

            <div class="radio">
                <label>Please choose your attachment:</label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Candidate
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Employer
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a href="tut.by"><button class="btn btn-lg btn-primary btn-block" type="button">LOL</button></a>
        </form>

    </div>
    <script src="../js/jquery.com_jquery-3.2.1.slim.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
