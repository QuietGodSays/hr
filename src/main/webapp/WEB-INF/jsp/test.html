<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">HR System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Authorization<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../index.jsp">Register</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form>
                    <select class="form-control" title="language" id="language" name="language">
                        <option>Русский</option>
                        <option>English</option>
                    </select>
                </form>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form class="form-signin">
            <h1 class="form-signin-heading">Please sign in</h1>

            <input type="hidden" name="recognition" value="register">

            <label for="inputLogin" class="sr-only"></label>
            <input name="Login" type="text" id="inputLogin" class="form-control" placeholder="Login" required=""
                   autofocus="">

            <label for="inputPassword" class="sr-only"></label>
            <input name="Password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                   required="">

            <div class="radio">
                <label>Please choose your attachment:</label>
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Candidate
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Employer
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
    <script src="../js/jquery.com_jquery-3.2.1.slim.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
